<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #1a001a;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="heartCanvas"></canvas>
    <script>
      const canvas = document.getElementById("heartCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const BG_COLOR = "#1a001a";
      const PARTICLE_COUNT = 600;
      const HEART_SCALE = 20;
      const ANIMATION_DURATION = 360; // Number of frames
      const COLORS = [
        "#ffc0cb",
        "#ff69b4",
        "#db7093",
        "#e6e6fa",
        "#dda0dd",
        "#ffffff",
      ];

      class Particle {
        constructor() {
          const t = Math.random() * 2 * Math.PI;
          this.targetX = HEART_SCALE * (16 * Math.pow(Math.sin(t), 3));
          this.targetY =
            HEART_SCALE *
            (13 * Math.cos(t) -
              5 * Math.cos(2 * t) -
              2 * Math.cos(3 * t) -
              Math.cos(4 * t));

          // Center the heart
          this.targetX += canvas.width / 2;
          this.targetY = -this.targetY + canvas.height / 2; // Y is inverted in canvas

          this.startX = Math.random() * canvas.width;
          this.startY = Math.random() * canvas.height;

          this.x = this.startX;
          this.y = this.startY;

          this.dx = (this.targetX - this.startX) / ANIMATION_DURATION;
          this.dy = (this.targetY - this.startY) / ANIMATION_DURATION;

          this.size = Math.random() * 2 + 1;
          this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
        }

        update() {
          this.x += this.dx;
          this.y += this.dy;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }

      const particles = [];
      for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new Particle());
      }

      let frame = 0;

      function animate() {
        if (frame < ANIMATION_DURATION) {
          ctx.fillStyle = BG_COLOR;
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          particles.forEach((p) => {
            p.update();
            p.draw();
          });

          frame++;
          requestAnimationFrame(animate);
        } else {
          // Final draw to ensure all particles are at target
          ctx.fillStyle = BG_COLOR;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          particles.forEach((p) => {
            p.x = p.targetX;
            p.y = p.targetY;
            p.draw();
          });

          // Add text
          ctx.fillStyle = "white";
          ctx.font = "italic 16px Arial";
          ctx.textAlign = "center";
          ctx.fillText(
            "Made with Love",
            canvas.width / 2,
            canvas.height / 2 - 10
          );
          ctx.fillText(
            "For TQW, My Dear",
            canvas.width / 2,
            canvas.height / 2 + 10
          );
        }
      }

      animate();

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
